<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>game12</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=Pirata+One' rel='stylesheet' type='text/css'>
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <div class="welcome">
        <p class="instructions">Ahoy Matey! Welcome to the Fighting Pirates, choose yer pirate and get ready to keep the buccaneers off the island of Tortuga!</p>
        <img class="ocean" src="http://duuro.net/wp-content/uploads/2013/05/ACIVBF_Concept_Art_La_Havane_1.jpg" />

        <div class="navigation">
        <h1>Choose Yer Fighting Pirate</h1>
          <button name="1">Ruth "Both Barrels" Prisk</button>
          <button name="2">Wade "Commodore Chops" Yelland</button>
          <button name="3">Miranda "Bonny Baby" Keel</button>
      </div> <!-- end of navigation -->

      <div>
        <button class="ellibut" name="button">Cutlass</button>
        <button class="lionbut" name="button">Dagger</button>
        <div class="good"><button class="Pirates">Pirates</button>
          <ul>
            <li><button class="Ruth">Ruth "Both Barrels" Prisk</button>
              <div class="health solanga"></div></li>
              <li><button class="ellie malenda">Wade "Commodore Chops" Yelland</button>
                <div class="health malenda"></div></li>
                <li><button class="ellie pinky">Miranda "Bonny Baby" Keel</button>
                  <div class="health pinky"></div></li>
                </ul>
              </div>
              <div class="bad"><button class="Buccaneers">Buccaneers</button>
                <ul>
                  <li><button class="lion scar">Scar</button>
                    <div class="health scar"></div></li>
                    <li><button class="lion timba">Timba</button>
                      <div class="health timba"></div></li>
                      <li><button class="lion jack">Jack</button>
                        <div class="health jack"></div></li>
                      </ul>
                    </div>
                  </div>












    </div> <!-- end of welcome -->

      <div class="fight"><!-- Beginning of Fight -->
        <p id="player" class="ggName"> <span class="ggHealth"></span></p>
        <p>Vs</p>
        <p id="monster" class="bgName"> <span class="bgHealth"></span></p>
        <button id="fight">Attack <span class="bgName"></span></button>
      </div><!-- end of fight -->
    </div> <!-- end of hero-unit -->



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
